version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_RAG_API_URL=http://localhost:8001
    depends_on:
      backend:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - RAG_SERVICE_URL=http://rag-service:8000
      # Docling Tuning Options (Accuracy vs Speed)
      - DOCLING_DO_OCR=True # OCRs images/scans, preserves digital text.
      - DOCLING_DO_TABLE_STRUCTURE=True
      - DOCLING_TABLE_MODE=ACCURATE # ACCURATE is better for tables but slower.
      - DOCLING_FORCE_FULL_PAGE_OCR=False # KEEP FALSE for digital PDFs to avoid noise and degradation.
      - DOCLING_DO_FORMULA_ENRICHMENT=False
    depends_on:
      rag-service:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - pdf_data:/static
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  rag-service:
    build:
      context: .
      dockerfile: rag_service/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATA_DIR=/data
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - qdrant
    volumes:
      - ./rag_service:/app
      - rag_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "sh", "-c", "curl -f http://localhost:8000/health && curl -f http://qdrant:6333/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3

  qdrant:
    image: qdrant/qdrant:v1.16
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  qdrant_data:
  rag_data:
  pdf_data:
